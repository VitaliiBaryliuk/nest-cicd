name: 'Validate nestjs-cicd'

trigger:
  batch: true
  branches:
    include:
      - develop
  paths:
    exclude:
      - README.md

pr:
  autoCancel: false
  branches:
    include:
      - develop
  paths:
    exclude:
      - README.md

resources:
  repositories:
  - repository: templates
    type: github
    name: VitaliiBaryliuk/nest-cicd
    ref: refs/heads/develop
    endpoint: VitaliiBaryliuk
    allowScriptsAuthAccessOption: true

variables:
  System.Debug: true    

stages:
- stage: dev_stage_validate
  displayName: 'Run Validation Steps'
  jobs:
    - deployment: "dev_validate_job"
      pool:
        name: 'SelfHostedPool'
      environment: dev_validation
      strategy:
        runOnce:
          deploy:
            steps:
            - checkout: self
            - checkout: templates
              clean: true
              fetchDepth: 5

            - script: npm ci
              workingDirectory: $(System.DefaultWorkingDirectory)/nest-cicd
              displayName: 'üç≥ Install Dependencies'
            - script: npm run lint
              workingDirectory: $(System.DefaultWorkingDirectory)/nest-cicd
              displayName: 'üßê Lint'
            - script: npm run test
              workingDirectory: $(System.DefaultWorkingDirectory)/nest-cicd
              displayName: 'üß™ Test'
            - script: npm run build
              workingDirectory: $(System.DefaultWorkingDirectory)/nest-cicd
              displayName: 'üèóÔ∏è Build'