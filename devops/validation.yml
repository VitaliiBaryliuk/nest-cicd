name: 'Validate nestjs-cicd'

trigger: []

pr:
  autoCancel: true
  branches:
    include:
      - 'develop'
  paths:
    exclude:
      - README.md

variables:
  System.Debug: true    

stages:
- stage: dev_stage_validate
  displayName: 'Run Validation Steps'
  jobs:
    - deployment: "dev_validate_job"
      pool:
        name: 'SelfHostedPool'
      environment: dev_validation
      strategy:
        runOnce:
          deploy:
            steps:
              - checkout: self

              - script: npm ci
                workingDirectory: $(System.DefaultWorkingDirectory)
                displayName: 'ğŸ³ Install Dependencies'
              - script: npm run lint
                workingDirectory: $(System.DefaultWorkingDirectory)
                displayName: 'ğŸ§ Lint'
              - script: npm run test
                workingDirectory: $(System.DefaultWorkingDirectory)
                displayName: 'ğŸ§ª Test'
              - script: npm run build
                workingDirectory: $(System.DefaultWorkingDirectory)
                displayName: 'ğŸ—ï¸ Build'